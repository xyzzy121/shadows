 tech_shadow_hyper_drive_1:0 "Hyperspatial Slip"
 tech_shadow_hyper_drive_1_desc:0 "The Shadows have imbued their ships with ability to phase between different dimensions. Something they innately posses themselves. Their mastery of this technique has become a corner stone of their technology. A Shadow ship doesn't so much open a hole to hyperspace like a conventional vessel. It's engineered to exist partially within both. Just enough that it can will itself between real space or back to hyper within seconds. Though the strain does prevent repeating the process for at least a couple of minutes."  
