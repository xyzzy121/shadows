 tech_shadow_thrusters_1:0 "Molecular Instability Drive"
 tech_shadow_thrusters_1_desc:0 "Unlike the younger races, the Shadows and their nemesis have developed unique drive technologies. Shadow vessels use their many protrusions to emanate a field that creates disturbances an an atomic scale. Breaking down electrons and releasing energy. Each arm can control these reactions to great precision allowing incredibly precise maneuvers. The system can be focused to create a far more deadly effect, creating what is known as their Molecular Cutting Beam."  
