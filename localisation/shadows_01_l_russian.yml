 sm_wormseed_ring_research_hub:0 "Zener Quarter"
 sm_wormseed_ring_research_hub_desc:0 "A mute race gifted with psychic communication. This species has a unique affinity with Shadow technology. Known to most unlucky enough to meet them only as The Surgeons. Lucky individuals remember seeming nightmares. Unlucky ones are returned to one of the rings for more through examination. Through bone, sinew and thought they find new ways to interface shadow technology, invaluable to their masters."
 sm_wormseed_ring_resource_hub:0 "Drakh Quarter"
 sm_wormseed_ring_resource_hub_desc:0 "The Drakh have harvesting stations in orbit around the nightmare wormseed; when a Womeseed's parasites are ready to birth their terrible offerings, the Drakh swoop down and act as midwives. Their care and expertise make the raw living liquid metal into much more specific elements. These fuel the advanced workshops and weapon production."
 sm_wormseed_ring_minerals_hub:0 "Wormseed Mega-Refiners"
 sm_wormseed_ring_minerals_hub_desc:1 "Unique Shadow facilities that turns living liquid metal from Wormseed World surface into minerals."
 sm_wormseed_ring_energy_hub:0 "Wormseed Generators"
 sm_wormseed_ring_energy_hub_desc:1 "These devices generate power from Wormseed World Core."
 sm_wormseed_slumber_chambers:0 "Ship Hibernation Chambers"
 sm_wormseed_slumber_chambers_desc:0 "Puts shadow ships into hibernation state, ships in this state doesn't require upkeep, only slight care by nanites."
 sm_wormseed_alloys_hub:0 "Wormseed Alloy Processors"
 sm_wormseed_alloys_hub_desc:0 "This planetary refiners increase gathering speed of alloys from Wormseed World."